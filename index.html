<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blue Box Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="blue-box" class="blue-box"></div>
        <h1 id="Kills">Kills: 0</h1>
        <h2 id="high-score">High Score: 0</h2>
    </div>
    <button id="spawn-btn" data-text-length="3"><span>Spawn Enemy</span></button>
    <button id="shoot-btn" data-text-length="3"><span>Shoot</span></button>
    <audio id="gunshot" src="gunshot.mp3"></audio>
    <audio id="spawn" src="dbz-teleport.mp3"></audio>
    <audio id="death" src="death.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
